<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Плейлист по настроению</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Горизонтальная центровка */
            align-items: center;     /* Вертикальная центровка */
            height: 100vh;           /* Занимает всю высоту экрана */
            flex-direction: column;  /* Контент идет по вертикали */
            overflow: hidden;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .search-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1c;
            border-radius: 30px;
            padding: 10px;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            background: #333;
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
        }

        .playlist-container {
            width: 80%;
            max-width: 800px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: visible; /* Убираем прокрутку */
            height: auto; /* Убираем ограничение по высоте */
        }

        .playlist-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background 0.3s ease;
        }

        .song:hover {
            background: #333;
        }

        .song .song-info {
            display: flex;
            align-items: center;
        }

        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .song .song-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .song .song-artist {
            font-weight: 400;
            color: #ccc;
            font-size: 0.9rem;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #1db954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <div class="logo">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo">
    </div>

    <h1>Spotify - Плейлист по настроению</h1>
    
    <!-- Панель поиска -->
    <div class="search-container">
        <input type="text" placeholder="Поиск по песне или исполнителю..." id="searchInput" oninput="filterSongs()">
    </div>

    <!-- Плейлист -->
    <div class="playlist-container">
        <div class="playlist-title">Грустный плейлист</div>

        <!-- Песни -->
        <a href="https://www.youtube.com/watch?v=hLQl3WQQoQ0" target="_blank" class="song">
            <div class="song-info">
                <img src="1.jpeg.jpg" alt="Обложка">
                <div>
                    <div class="song-title">Someone Like You</div>
                    <div class="song-artist">Adele</div>
                </div>
            </div>
            <div>4:45</div>
        </a>

        <a href="https://www.youtube.com/watch?v=KtlgYxa6BMU" target="_blank" class="song">
            <div class="song-info">
                <img src="2.jpeg.jpg" alt="Обложка">
                <div>
                    <div class="song-title">The Night We Met</div>
                    <div class="song-artist">Lord Huron</div>
                </div>
            </div>
            <div>3:30</div>
        </a>

        <a href="https://www.youtube.com/watch?v=3JWTaaS7LdU" target="_blank" class="song">
            <div class="song-info">
                <img src="3.jpeg.jpg" alt="Обложка">
                <div>
                    <div class="song-title">I Will Always Love You</div>
                    <div class="song-artist">Whitney Houston</div>
                </div>
            </div>
            <div>4:30</div>
        </a>

        <a href="https://www.youtube.com/watch?v=k4V3Mo61fJM" target="_blank" class="song">
            <div class="song-info">
                <img src="4.jpeg.jpg" alt="Обложка">
                <div>
                    <div class="song-title">Fix You</div>
                    <div class="song-artist">Coldplay</div>
                </div>
            </div>
            <div>4:55</div>
        </a>

        <a href="https://www.youtube.com/watch?v=ojdbDYahiCQ" target="_blank" class="song">
            <div class="song-info">
                <img src="5.jpeg.jpg" alt="Обложка">
                <div>
                    <div class="song-title">Tears Dry On Their Own</div>
                    <div class="song-artist">Amy Winehouse</div>
                </div>
            </div>
            <div>3:09</div>
        </a>
    </div>
</body>
</html>
